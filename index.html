<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>


    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div id="app">
     <aside>
        <div class="header">

          <img src="assets/Logo.svg" alt="Logo da Festinvite" class="logo">

          <h1>Festivite</h1>

          <p>Crie um convite digital para o seu evento</p>
        </div>
    </aside>

     <div class="main-container">
          <h1>Crie seu convite</h1>

          <form action="" method="post" enctype="multipart/form-data">
            <fieldset class="about">
              <legend>
                <img src="assets/icons/calendar.svg" alt="ícone de calendário">
                <span>Sobre o evento</span>
              </legend>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input 
                  type="text" 
                  id="title" 
                  name="title" 
                  placeholder="Nome do evento">
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="start">Início</label>
                  <input id="start" name="start" type="datetime-local" lang="pt-BR">
                </div>
  
                <div class="input-wrapper flex-1">
                  <label for="end">Fim</label>
                  <input id="end" name="end" type="datetime-local" lang="pt-BR">
                </div>
              </div>


              <div class="flex">
                
                <div class="type-wrapper flex-1">
                  <span>Tipo</span>

                  <div class="type-selector">

                    <input type="radio" id="presencial" name="tipo_evento" value="presencial" checked>
                    <label for="presencial" class="type-option">
                      <img src="assets/icons/building-2.svg" alt="" />
                      Presencial
                    </label>

                    <input type="radio" id="online" name="tipo_evento" value="online">
                    <label for="online" class="type-option">
                      <img src="assets/icons/video.svg" alt="" />
                      Online
                    </label>
                
                    <div class="selector-highlight"></div>
                
                  </div>

                </div>

                <!-- ---------------------------- -->

                <div class="input-wrapper flex-1">
                  <label for="address">Local</label>
                  <input 
                    type="text" 
                    id="address" 
                    name="address" 
                    placeholder="Link ou endereço">
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea 
                  name="description" 
                  id="description"
                  cols="30" rows="5"
                  placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
</body>
</html>
